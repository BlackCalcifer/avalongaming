<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Gaming</title>
    <link rel="icon" href="icono.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Avalon Gaming</h1>
        <input type="text" id="search-bar" placeholder="Buscar..." oninput="buscar()">
        <button id="discord-btn" onclick="abrirDiscord()">¡Únete a nuestro gremio!</button>
    </header>

    <main id="resultados">
        <!-- Aquí se mostrarán los resultados de la búsqueda -->
    </main>

    <!-- Modal de detalles del juego -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-contenido">
            <button class="cerrar" onclick="cerrarModal()">Cerrar</button>
            <img id="modal-imagen" src="" alt="" loading="lazy">
            <h3 id="modal-nombre"></h3>
            <p id="modal-descripcion"></p>
        </div>
    </div>

    <!-- Ventana de anuncios -->
    <div id="anuncios" class="anuncios" style="display: block;">
        <h4>Anuncios!</h4>
        <p>¡Si esta un mapa que nos haga falta!</p>
        <p>Envíanoslo al Discord.</p>
    </div>

    <!-- Cargar el archivo de datos -->
	<script src="recursos.js"></script> <!-- Enlace al archivo de datos -->
    <script src="datos.js"></script> <!-- Enlace al archivo de datos -->
    <script src="script.js"></script>
</body>
</html>
